<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Viewer</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
</head>
<body>
    <h1>WMS Viewer</h1>
    <input type="text" id="capabilities-url-input" value="https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?version=1.3&request=getCapabilities&service=WMS">
    <button id="capabilities-url-button">Load Capabilities</button>
    <hr>
    <select id="layer-dropdown"></select>
    <button id="image-get-button">Get Image</button>
    <hr>
    <img src="default-map.jpg" id="layer-image">
    <script src="index.js"></script>
</body>
</html>
